<!DOCTYPE html>
<html lang="es">

    <head>
        <title>Agregar aviso de adopción</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Listado.html">Listado de Adopción</a></li>
                <li><a href="Adopcion.html">Formulario de Adopción</a></li>
                <li><a href="Estadistica.html">Estadística</a></li>
            </ul> 
        </nav>
        <h1>Completa el formulario de adopción.</h1>
        <h2> Lugar de entrega</h2>
        <form action="#" method="post">

            <fieldset>
                <div>
                    <label for="region">Region</label>
                    <select id="region" name="region" required>
                        <option value="" disabled selected>Seleccione una region</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="comuna">Comuna</label>
                    <select id="comuna" name="comuna" required>
                        <option value="" disabled selected>Seleccione una comuna</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="sector">Sector</label>
                    <input type="text" id="sector" name="sector" maxlength="100">
                </div>
            </fieldset>

            <br>
            <h2>Datos de contacto</h2>

            <fieldset>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" maxlength="200" minlength="3" required>
                </div>
                <br> 
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" maxlength="100" required>
                </div>
                <br>
                <div>
                    <label for="celular">Número Celular</label>
                    <input type="tel" id="celular" name="celular" placeholder="+56 9 1234 5678">
                </div>
                <br>
                <div>
                    <label for="contacto-por">Contacta por</label>
                    <select id="contacto-por" name="contacto-por">
                        <option value="" disabled selected>-- Seleccione una opción --</option>
                        <option value="Whatsapp">Whatsapp</option>
                        <option value="telegram">telegram</option>
                        <option value="X">X</option>
                        <option value="instagram">instagram</option>
                        <option value="tiktock">tiktock</option>
                        <option value="otra">Otra</option>
                    </select>
                </div>
                <br>
                <div id="otro-contacto-contenedor" style="display: none;">
                    <label for="otro-contacto">ID de contacto/URL: </label>
                    <input type="text" id="otro-contacto" name="otro-contacto" minlength="4" maxlength="50" placeholder="Escribe aqui la URL o ID">
                </div>
            </fieldset>

            <h2>¿Qué mascota ofrece en adopción?</h2>

            <fieldset>
                <div>
                    <label for="tipo">Tipo de Mascota</label>
                    <select id="tipo" name="tipo" required>
                        <option value="" disabled selected>-- Seleccione una opción --</option>
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" name="cantidad" min="1" required>
                </div>
                <br>
                <div>
                    <label for="edad">Edad de la mascota</label>
                    <input type="number" id="edad" name="edad" min="1" required>
                </div>
                <br>
                <div>
                    <label for="unidad-edad">Unidad de la edad</label>
                    <select id="unidad-edad" name="unidad-edad" required>
                        <option value="" disabled selected>-- Seleccione una opción --</option>
                        <option value="meses">meses</option>
                        <option value="años">años</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="fecha-entrega">Fecha de entrega</label>
                    <input type="datetime-local" id="fecha-entrega" name="fecha-entrega" required>
                </div>
                <br>
                <div>
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" cols="50" rows="10"></textarea>
                </div>
                <br>
                <div id="fotos-container">
                    <label for="foto">Foto(s) de la mascota:</label>
                    <input type="file" id="foto" name="foto[]" required>
                    <button type="button" id="agregar-foto">Agregar otra foto</button>
                </div>
            </fieldset>

            <button type="submit" id="agregar-aviso">Agregar este aviso de adopción</button>

        </form>
        <script src="/js/region_comuna.js"></script>
    </body>
</html>
